<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>



</head>
<body>


  <!-- Ejercicio 5:
  El siguiente código corresponde a una calculadora incompleta.
  El botón '=' funciona evaluando la expresión dentro del input de texto.
  Se requiere:
  Al presionar un dígito u operador este debe ser agregado al input.
  Agregar los dígitos faltantes.
  Agregar operadores faltantes (multiplicación y división).
  Agregar un botón para limpiar el input. -->

  <input  type="input" name="calculator">
  <br>
  <button class="btn" type="button" name="button" onclick="llenar('1')">1</button>
  <button class="btn" type="button" name="button" onclick="llenar('2')">2</button>
  <button class="btn" type="button" name="button" onclick="llenar('3')">3</button>
  <button class="btn" type="button" name="button" onclick="llenar('+')">+</button>
  <br>
  <button class="btn" type="button" name="button" onclick="llenar('4')">4</button>
  <button class="btn" type="button" name="button" onclick="llenar('5')">5</button>
  <button class="btn" type="button" name="button" onclick="llenar('6')">6</button>
  <button class="btn" type="button" name="button" onclick="llenar('*')">*</button>
  <br>
  <button class="btn" type="button" name="button" onclick="llenar('7')">7</button>
  <button class="btn" type="button" name="button" onclick="llenar('8')">8</button>
  <button class="btn" type="button" name="button" onclick="llenar('9')">9</button>
  <button class="btn" type="button" name="button" onclick="llenar('/')">/</button>
  <br>
  <button class="btn" type="button" name="button" onclick="llenar('0')">0</button>
  <button class="btn" type="button" name="button" onclick="llenar('clear')">--Clear--</button>
  <button class="result" type="button" name="result" onclick="calcTotal()">=</button>



  <script type="text/javascript">
  {
      var calculator = document.getElementsByName("calculator")[0];
      var calcTotal = function(){
          calculator.value = eval(calculator.value);
      };
     var llenar = function(n){
          if ( n == 'clear')
          {
            calculator.value = '';
          }else {
            calculator.value += n;
          }
     };
  }
  </script>
  <br>







</body>
</html>
